name: CI

on: [push]

jobs:

  test:
    strategy:
      fail-fast: true
      matrix:
        go-version: [1.12.x, 1.13.x]
        platform: [ubuntu-18.04, macOS-10.14, windows-2019]
    runs-on: ${{ matrix.platform }}
    env:
      GO111MODULE: "on"
    steps:
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Test
      run: go test -v ./...
