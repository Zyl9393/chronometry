name: CI

on: [push]

jobs:

  test:
    strategy:
      fail-fast: true
      matrix:
        go-version: [1.12.x, 1.13.x]
        platform: [ubuntu-18.04, windows-2019]
    runs-on: ${{ matrix.platform }}
    env:
      GO111MODULE: "on"
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
